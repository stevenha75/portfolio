{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock title %}</title>

  <!-- CSS framework + misc -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.20/fullpage.css">
  <!-- my CSS -->
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <!-- One file includes all the Font Awesome Free icons and utilities -->
  <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
</head>
<body>
  <!-- TODO: Choose the proper class here -->
  <div>
    {% block content %}
    {% endblock content %}
  </div>

  <!-- my JavaScript -->
  <script src="{% static 'js/base.js' %}"></script>
  <!-- other JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.20/fullpage.js"></script>
</body>
</html>
